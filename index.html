<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNACks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>SNACks</h1>
    </header>

    <div class="container mt-5">
        <p class="text-center lead">Egenskapssettet som SNACks-gruppa har utarbeidet er dokumentert i filene som kan lastes ned her:</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="downloadFile('EgenskapsstrukturV09.xlsx')">
                        Regneark med egenskaper
                        <span class="badge bg-primary">xlsx</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="downloadFile('SNACks_Presentasjon.pptx')">
                        Powerpoint-presentasjon av arbeidet
                        <span class="badge bg-primary">pptx</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="downloadFile('SNACks_Prinsippbeskrivelse.pdf')">
                        Følgedokument som beskriver prinsippene bak arbeidet vårt
                        <span class="badge bg-primary">pdf</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="downloadFile('SNACks_Oppsett.ifc')">
                        Ifc-fil utarbeidet med SNACks-oppsettet
                        <span class="badge bg-primary">ifc</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
