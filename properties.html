<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egenskaper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://github.com/Infrastructure-Consultancies-in-Norway/Infrastructure-Consultancies-in-Norway.github.io/blob/master/Logos/SNACks_logo.png?raw=true">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />


</head>
<body>
    <!--Navigation bar-->    
    <div id="nav-placeholder"></div>

    <div class="container" style="overflow: visible;">
        <div id="resizable" style="position: relative; width: 120%; height: 1000px; left: 50%; transform: translateX(-50%);">
            <iframe id="iframe" src="https://docs.google.com/spreadsheets/d/1OIcjns6syG8J46Bz-4GK4lV2gzTOQuBNXTzi2KF78xU/edit?usp=sharing" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            <div id="resizer" style="width: 15px; height: 15px; background: #ccc; position: absolute; right: 0; bottom: 0; cursor: se-resize;"></div>
        </div>
    </div>

    <script>
        const resizable = document.getElementById('resizable');
        const resizer = document.getElementById('resizer');

        resizer.addEventListener('mousedown', initResize);

        function initResize(e) {
            window.addEventListener('mousemove', resize);
            window.addEventListener('mouseup', stopResize);
        }

        function resize(e) {
            let newWidth = e.clientX - resizable.getBoundingClientRect().left;
            let newHeight = e.clientY - resizable.getBoundingClientRect().top;

            newWidth = Math.max(newWidth, 200);
            newHeight = Math.max(newHeight, 200);

            resizable.style.width = newWidth + 'px';
            resizable.style.height = newHeight + 'px';
        }

        function stopResize() {
            window.removeEventListener('mousemove', resize);
            window.removeEventListener('mouseup', stopResize);
        }
    </script>


</body>


<!-- Add footer -->
<div id="footer-placeholder"></div>

</html>
