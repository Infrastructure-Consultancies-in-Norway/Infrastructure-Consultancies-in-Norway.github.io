<!doctype html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fant ikke siden</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Fant ikke siden</h1>
      <p>Du sendes automatisk tilbake til startsiden.</p>
      <p>
        Hvis du ikke videresendes, <a href="/">klikk her for å gå til forsiden</a>.
      </p>
    </main>
    <script>
      ;(function () {
        var redirectPath = window.location.pathname + window.location.search + window.location.hash
        try {
          window.sessionStorage.setItem('snacksAppRedirectPath', redirectPath)
        } catch (error) {}
        window.location.replace('/')
      })()
    </script>
  </body>
</html>
